    class Stack{
        constructor(){
             this.length = 0;
             this.stack = [];
        }

        push(el){
            this.stack[this.length] = el;
            this.length++;
        }
    
    pop(){
        this.stack.pop();
        this.length--;
    }
    

        peek(){
            return this.stack[this.length -1]
        }

        oneLine(){
            let bag =[];
            bag.push(this.stack)
            console.log(bag)
        }

        reverse(){
            let bag =[];
            for(var i=this.stack.length; i>0; i--){
            }
            bag.push(this.stack)
            console.log(bag)
        }
    }
